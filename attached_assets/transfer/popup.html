<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Radar</title>
  <link rel="stylesheet" href="styles/popup.css">
  <style>
    /* Fallback styles to prevent black popup */
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1F2937;
      color: #F9FAFB;
    }
    #app {
      width: 100%;
      height: 100%;
    }
    .loading-fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 14px;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-fallback">Loading Content Radar...</div>
  </div>
  <script>
    // Immediate initialization to prevent loading state
    window.addEventListener('load', function() {
      console.log('Window loaded, initializing popup...');
      if (typeof initializePopup === 'function') {
        initializePopup();
      }
    });
  </script>
  <script src="src/popup/popup.js"></script>
</body>
</html>
